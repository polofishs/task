			    <h2>王小波</h2>
			    <p>我呀，坚信每一个人看到的世界都不该是眼前的世界。眼前的世界无非是些吃喝拉撒睡，难道这就够了吗？还有，我看见有人在制造一些污辱人们智慧的粗糙的东西就愤怒，看见人们在鼓吹动物性的狂欢就要发狂。我总以为，有过雨果的博爱，萧伯纳的智慧，罗曼罗兰又把什么是美说得那么清楚，人无论如何也不该再是愚昧的了。肉麻的东西无论如何也不应该被赞美了。人们没有一点深沉的智慧无论如何也不成了。</p>
			    <p>智慧本身就是好的。有一天我们都会死去，追求智慧的道路还会有人在走着。死掉以后的事我看不到。但在我活着的时候，想到这件事，心里就很高兴。</p>
